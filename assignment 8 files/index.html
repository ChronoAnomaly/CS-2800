    <header>
      <h1>Michigan Football</h1>

    <main>
      <div class="left_column">
       <figure>
          <img src="images/howard_300x400.jpg"  alt="Desmond Howard">
          <figcaption>Desmond Howard won the Heisman Trophy in 1991 and was inducted into the College Football Hall of Fame in 2011.
          </figcaption>
       </figure>
       <figure>
          <img src="images/woodson_300x400.jpg"  alt="Charles Woodson">
          <figcaption>Charles Woodson led the Wolverines to a national championship in 1997. He is the only defensive player to have won the Heisman Trophy.
          </figcaption>
       </figure>
       <figure>
          <img src="images/brady_300x400.jpg" alt="Tom Brady">
          <figcaption>Tom Brady led the Wolverines in 1998 and 1999 and became known as the "Comeback Kid."
          </figcaption>
       </figure>
      </div>
      <div class="right_column">
       <figure>
          <img src="images/carter_300x400.jpg" alt="Anthony Carter">
          <figcaption>Anthony Carter held nearly every Michigan receiving and return record when he graduated in 1982.
          </figcaption>
       </figure>
       <figure>
          <img src="images/harbaugh_300x400.jpg"  alt="Jim Harbaugh">
          <figcaption>John Harbaugh was the Wolverines' starting quarterback from 1984-1986, and returned as head coach in 2015.
          </figcaption>
       </figure>  
      </div>
     </main>
